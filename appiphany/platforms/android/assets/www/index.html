<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="author" content="Licence to Code" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link rel="shortcut icon" type="image/png" href="" />
        <!--LEAFLET CSS-->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/index-responsive.css">
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <title>Appiphany</title>
    </head>
    <body>
        <div id="control-icon"><img src="img/down.png"></div>
        <div id="banner-layer">
          <div id="banner-thumb"><img src="img/thumb_up.png"></div>
          <div id="message-short">I know you want to expand this message...</div>
        </div>
        <div id="view-message-layer">
          <div class="main-section">
            <div id="thumb-icon" class="main-graphic"><img src="img/thumb_up.png"></div>
            <div id="post-time" class="centered-title">Last posted 30 mins ago</div>
            <div class="speechbox-nub-container">
              <div class="speechbox-nub"><img src="img/speechbox_nub.png"></div>
            </div>
          </div>
          <div class="message-section"><div id="message">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce sit amet nisi diam. Maecenas tempus eu metus a elementum. Donec tempus semp.
          </div></div>
        </div>
        <div id="button-layer">
          <div id="button-add"><img src="img/buttons/add.png"></div>
        </div>

        <div id="add-message-layer">
          <div class="main-section" id="profile-main-section">
            <div id="profile-img" class="main-graphic"><img src="img/profiles/profile1.jpg"></div>
            <div id="profile-name" class="centered-title">Mike Christensen</div>
            <div class="speechbox-nub-container">
              <div class="speechbox-nub"><img src="img/speechbox_nub.png"></div>
            </div>
          </div>
          <div class="message-section"  id="profile-message-section">
            <textarea id="message-input" name="message-text" placeholder="What's it like where you are?"></textarea>
          </div>
          <div class="action-section">
            <div id="profile-thumbs">
              <div id="thumb1"><img src="img/thumb_up.png"></div>
              <div id="thumb2"><img src="img/thumb_down.png"></div>
              <div class="clearfix"></div>
            </div>
            <div id="submit-button" class="text-button">MAKE YOUR MARK</div>
          </div>
        </div>

        <div id="sign-in-layer">
          <div id="logo"><img src="img/logo_small.png"></div>
          <div id="sign-in-label" class="title">Sign In</div>
          <div id="username">
            <input id="login-input" type="text" placeholder="Username">
          </div>
          <div id="slogan" class="title">Let the world know where the fun is at.</div>
          <div id="signin-button" class="text-button">DIVE IN</div>
        </div>

        <div id="map-layer"></div>
        <!-- JQUERY -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- LEAFLET JS -->
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>
        <!-- PAGE JS -->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
